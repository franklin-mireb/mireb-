<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drag & Drop Images - Mireb CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .file-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .file-upload-area:hover {
            border-color: #f97316;
            background-color: #fef2e8;
        }
        .file-upload-area.dragover {
            border-color: #f97316 !important;
            background-color: #fef2e8 !important;
            transform: scale(1.02);
        }
        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">
                <i class="fas fa-images text-purple-500 mr-2"></i>
                Test Drag & Drop Images
            </h1>
            
            <!-- Zone de drop -->
            <div class="file-upload-area mb-6" id="fileUploadArea">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">
                    Glissez vos images ici
                </h3>
                <p class="text-gray-500 mb-4">
                    ou cliquez pour s√©lectionner des fichiers
                </p>
                <p class="text-sm text-gray-400">
                    Formats support√©s: JPG, PNG, GIF (max 5MB)
                </p>
            </div>

            <input type="file" id="imageFiles" multiple accept="image/*" class="hidden">

            <!-- Pr√©visualisation des images -->
            <div id="imagePreview" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-6">
                <!-- Les images appara√Ætront ici -->
            </div>

            <!-- Boutons de test -->
            <div class="flex gap-4 mb-6">
                <button id="testUpload" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-upload mr-2"></i>
                    Test Upload API
                </button>
                <button id="clearImages" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-trash mr-2"></i>
                    Vider
                </button>
            </div>

            <!-- Statistiques -->
            <div id="stats" class="bg-gray-50 rounded-lg p-4 mb-6">
                <h3 class="font-semibold mb-2">Statistiques</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                    <div>Images s√©lectionn√©es: <span id="imageCount" class="font-bold">0</span></div>
                    <div>Taille totale: <span id="totalSize" class="font-bold">0 KB</span></div>
                    <div>Drag events: <span id="dragEvents" class="font-bold">0</span></div>
                    <div>Drop events: <span id="dropEvents" class="font-bold">0</span></div>
                </div>
            </div>
        </div>

        <!-- Log de debug -->
        <div class="bg-gray-900 text-green-400 rounded-lg shadow-lg p-6 mt-6">
            <h2 class="text-lg font-bold mb-4">
                <i class="fas fa-terminal mr-2"></i>
                Log de Debug
            </h2>
            <div id="debugLog" class="font-mono text-sm whitespace-pre-wrap max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let uploadedImages = [];
        let dragEventCount = 0;
        let dropEventCount = 0;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : 'üìù';
            const logDiv = document.getElementById('debugLog');
            logDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function updateStats() {
            document.getElementById('imageCount').textContent = uploadedImages.length;
            document.getElementById('dragEvents').textContent = dragEventCount;
            document.getElementById('dropEvents').textContent = dropEventCount;
            
            const totalSize = uploadedImages.reduce((sum, img) => sum + (img.file?.size || 0), 0);
            document.getElementById('totalSize').textContent = Math.round(totalSize / 1024) + ' KB';
        }

        function createImagePreview(file, url) {
            const previewDiv = document.createElement('div');
            previewDiv.className = 'relative group';
            previewDiv.innerHTML = `
                <img src="${url}" alt="${file.name}" class="image-preview w-full h-24 object-cover rounded-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity rounded-lg flex items-center justify-center">
                    <button onclick="removeImage('${file.name}')" class="text-white hover:text-red-300">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-75 text-white text-xs p-1 rounded-b-lg truncate">
                    ${file.name}
                </div>
            `;
            return previewDiv;
        }

        // Configuration du drag & drop
        const fileUploadArea = document.getElementById('fileUploadArea');
        const imageFiles = document.getElementById('imageFiles');
        const imagePreview = document.getElementById('imagePreview');

        fileUploadArea.addEventListener('click', () => {
            log('üñ±Ô∏è Zone de drop cliqu√©e');
            imageFiles.click();
        });

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragEventCount++;
            fileUploadArea.classList.add('dragover');
            log(`üîÑ Dragover event #${dragEventCount}`);
            updateStats();
        });

        fileUploadArea.addEventListener('dragenter', (e) => {
            e.preventDefault();
            log('üì• Drag enter');
        });

        fileUploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            log('üì§ Drag leave');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropEventCount++;
            fileUploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            log(`üéØ Drop event #${dropEventCount} - ${files.length} fichier(s)`);
            updateStats();
            handleImageUpload(files);
        });

        imageFiles.addEventListener('change', (e) => {
            log(`üìÅ Fichiers s√©lectionn√©s: ${e.target.files.length}`);
            handleImageUpload(e.target.files);
        });

        // Gestion upload d'images
        async function handleImageUpload(files) {
            log(`üì∏ Traitement de ${files.length} fichier(s)`);
            
            for (let file of files) {
                log(`üìÑ Fichier: ${file.name} (${file.type}, ${Math.round(file.size/1024)}KB)`);
                
                if (!file.type.startsWith('image/')) {
                    log(`‚ùå Type de fichier non support√©: ${file.type}`, 'error');
                    continue;
                }

                if (file.size > 5 * 1024 * 1024) { // 5MB
                    log(`‚ùå Fichier trop volumineux: ${Math.round(file.size/1024/1024)}MB`, 'error');
                    continue;
                }

                try {
                    // Cr√©er URL pour pr√©visualisation
                    const realImageUrl = URL.createObjectURL(file);
                    log(`üñºÔ∏è URL cr√©√©e pour: ${file.name}`);
                    
                    // Ajouter √† la liste
                    const imageData = {
                        file: file,
                        url: realImageUrl,
                        alt: file.name,
                        isPrimaire: uploadedImages.length === 0
                    };
                    
                    uploadedImages.push(imageData);
                    log(`‚úÖ Image ajout√©e √† la liste (total: ${uploadedImages.length})`);
                    
                    // Cr√©er la pr√©visualisation
                    const previewElement = createImagePreview(file, realImageUrl);
                    imagePreview.appendChild(previewElement);
                    
                    updateStats();
                    
                } catch (error) {
                    log(`‚ùå Erreur lors du traitement: ${error.message}`, 'error');
                }
            }
        }

        // Supprimer une image
        window.removeImage = function(fileName) {
            log(`üóëÔ∏è Suppression de: ${fileName}`);
            
            // Trouver l'index
            const index = uploadedImages.findIndex(img => img.file.name === fileName);
            if (index !== -1) {
                // R√©voquer l'URL pour lib√©rer la m√©moire
                URL.revokeObjectURL(uploadedImages[index].url);
                uploadedImages.splice(index, 1);
                
                // Reconstruire la pr√©visualisation
                rebuildPreview();
                updateStats();
                log(`‚úÖ Image supprim√©e (restant: ${uploadedImages.length})`);
            }
        };

        function rebuildPreview() {
            imagePreview.innerHTML = '';
            uploadedImages.forEach(img => {
                const previewElement = createImagePreview(img.file, img.url);
                imagePreview.appendChild(previewElement);
            });
        }

        // Test upload API
        document.getElementById('testUpload').addEventListener('click', async () => {
            log('üß™ Test de l\'API upload...');
            
            if (uploadedImages.length === 0) {
                log('‚ùå Aucune image √† tester', 'error');
                return;
            }

            for (let imageData of uploadedImages) {
                try {
                    const response = await fetch(`${API_BASE}/upload/single`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fileName: imageData.file.name,
                            fileSize: imageData.file.size,
                            fileType: imageData.file.type
                        })
                    });
                    
                    const result = await response.json();
                    log(`üì° API Upload - ${imageData.file.name}: ${JSON.stringify(result)}`, 
                        response.ok ? 'success' : 'error');
                    
                } catch (error) {
                    log(`‚ùå Erreur API pour ${imageData.file.name}: ${error.message}`, 'error');
                }
            }
        });

        // Vider les images
        document.getElementById('clearImages').addEventListener('click', () => {
            log('üßπ Nettoyage des images...');
            
            // R√©voquer toutes les URLs
            uploadedImages.forEach(img => URL.revokeObjectURL(img.url));
            uploadedImages = [];
            imagePreview.innerHTML = '';
            
            updateStats();
            log('‚úÖ Toutes les images supprim√©es');
        });

        // Test de base au chargement
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Test Drag & Drop initialis√©');
            updateStats();
            
            // V√©rifier le support du drag & drop
            if ('ondrop' in fileUploadArea) {
                log('‚úÖ Drag & Drop support√©');
            } else {
                log('‚ùå Drag & Drop non support√©', 'error');
            }
        });
    </script>
</body>
</html>
