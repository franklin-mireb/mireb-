<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'Acc√®s - Mireb</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .status-box {
            background: rgba(255,255,255,0.2);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            border-left: 4px solid #00ff00;
        }
        .error-box {
            background: rgba(255,0,0,0.2);
            border-left-color: #ff6666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.3);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: rgba(255,255,255,0.4);
        }
        #log {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test d'Acc√®s Rapide - Mireb CRM</h1>
        <p>Cette page v√©rifie l'acc√®s √† tous les services</p>
        
        <div class="status-box" id="frontend-status">
            <strong>Frontend (localhost:3000):</strong> <span id="frontend-text">V√©rification...</span>
        </div>
        
        <div class="status-box" id="backend-status">
            <strong>Backend (localhost:5000):</strong> <span id="backend-text">V√©rification...</span>
        </div>
        
        <div class="status-box" id="app-status">
            <strong>Application CRM:</strong> <span id="app-text">V√©rification...</span>
        </div>
        
        <div style="margin-top: 2rem;">
            <h3>Actions :</h3>
            <button class="btn" onclick="testAll()">üîÑ Retester tout</button>
            <a href="./index.html" class="btn">üè† Page d'accueil</a>
            <a href="./mireb-ai-crm-complete.html" class="btn">üöÄ CRM Direct</a>
            <a href="./diagnostic-frontend.html" class="btn">üîß Diagnostic</a>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            const now = new Date().toLocaleTimeString();
            log.innerHTML += `[${now}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }
        
        function updateStatus(elementId, textId, status, message) {
            const element = document.getElementById(elementId);
            const text = document.getElementById(textId);
            
            if (status === 'success') {
                element.style.borderLeftColor = '#00ff00';
                element.classList.remove('error-box');
                text.innerHTML = '‚úÖ ' + message;
            } else {
                element.style.borderLeftColor = '#ff6666';
                element.classList.add('error-box');
                text.innerHTML = '‚ùå ' + message;
            }
        }
        
        async function testFrontend() {
            addLog('Test du serveur frontend...');
            try {
                const response = await fetch('http://localhost:3000/', { 
                    method: 'HEAD',
                    mode: 'no-cors' 
                });
                updateStatus('frontend-status', 'frontend-text', 'success', 'Accessible');
                addLog('‚úÖ Frontend: OK');
                return true;
            } catch (error) {
                updateStatus('frontend-status', 'frontend-text', 'error', 'Non accessible');
                addLog('‚ùå Frontend: Erreur - ' + error.message);
                return false;
            }
        }
        
        async function testBackend() {
            addLog('Test du serveur backend...');
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                updateStatus('backend-status', 'backend-text', 'success', 'Connect√© - ' + data.message);
                addLog('‚úÖ Backend: ' + data.message);
                return true;
            } catch (error) {
                updateStatus('backend-status', 'backend-text', 'error', 'Hors ligne');
                addLog('‚ùå Backend: Erreur - ' + error.message);
                return false;
            }
        }
        
        async function testApp() {
            addLog('Test de l\'application CRM...');
            try {
                const response = await fetch('./mireb-ai-crm-complete.html', { 
                    method: 'HEAD' 
                });
                if (response.ok) {
                    updateStatus('app-status', 'app-text', 'success', 'Fichier accessible');
                    addLog('‚úÖ CRM: Fichier trouv√©');
                    return true;
                }
            } catch (error) {
                updateStatus('app-status', 'app-text', 'error', 'Fichier non trouv√©');
                addLog('‚ùå CRM: Erreur - ' + error.message);
                return false;
            }
        }
        
        async function testAll() {
            log.innerHTML = '';
            addLog('üöÄ D√©but des tests...');
            
            const frontendOK = await testFrontend();
            const backendOK = await testBackend();
            const appOK = await testApp();
            
            addLog('üìä R√©sultats:');
            addLog(`Frontend: ${frontendOK ? '‚úÖ' : '‚ùå'}`);
            addLog(`Backend: ${backendOK ? '‚úÖ' : '‚ùå'}`);
            addLog(`Application: ${appOK ? '‚úÖ' : '‚ùå'}`);
            
            if (frontendOK && backendOK && appOK) {
                addLog('üéâ Tous les tests sont OK ! Vous pouvez acc√©der √† l\'application.');
            } else {
                addLog('‚ö†Ô∏è Certains services ne sont pas disponibles.');
            }
        }
        
        // Test automatique au chargement
        window.onload = testAll;
    </script>
</body>
</html>
